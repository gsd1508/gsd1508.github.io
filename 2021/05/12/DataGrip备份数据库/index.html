        <h4 id="数据库导出表结构"><a href="#数据库导出表结构" class="headerlink" title="数据库导出表结构"></a>数据库导出表结构</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">第一：选择你要导出的数据</span><br><span class="line">第二：点击右键选择Export with mysqldump  第三：选择mysql 安装的位置的 mysqldump.exe文件的路径，默认勾选的不用管他</span><br><span class="line">第四：导出outPath路径设置 /Users/faker/Desktop/pts1.sql </span><br></pre></td></tr></table></figure>

<h4 id="面的指令设置："><a href="#面的指令设置：" class="headerlink" title="面的指令设置："></a>面的指令设置：</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">wxLogin -d --column-statistics=0 --result-file=&quot;/Users/faker/Desktop/pts1.sql&quot;</span><br><span class="line">wxLogin：是要导出的数据名字</span><br><span class="line">-d：表示你要导出表结构不包含数据</span><br><span class="line">--column-statistics=0：表示如果本地数据库版本过高，远程数据库过低 就需要加入这句话，否者导出的数据库会报错</span><br></pre></td></tr></table></figure>
